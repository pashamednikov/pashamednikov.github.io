---
layout: default
---

<div class="post">
  
  <!-- HERO -->
  <div class="container-fluid pt-5 pb-3">
    <div class="row pb-4">
      <div class="col-10">
        {% comment %}
        {% include breadcrumbs.html %}
        {% endcomment %}
        <h1 class="lh-1">{{page.title}}</h1>
      </div>
    </div>
  </div>
  <!-- END HERO -->

  <!-- POST -->
  <div class="container-fluid">
    <div class="row pb-4">
      <div class="col">
        {{content}}
      </div>
    </div>
    <div class="row pb-4">
      <div class="text-muted fs-4">{% include date.html %}</div>
    </div>
  </div>
  <!-- END POST -->

</div>


{% include pagination-post.html %}
