{% if site.posts.size > 0 %}
  {% for post in site.posts %}
  <item turbo="true">
    <title>{{post.title}}</title>
    <link>{{site.baseurl}}{{post.url}}</link>
    <description>{{post.meta}}</description>
    <turbo:content>
        <![CDATA[
          <header>
              <h1>{{post.title}}</h1>
          </header>
          {{post.content}}
        ]]>
    </turbo:content>
    <pubDate>{{post.date}}</pubDate>
  </item>
  {% endfor %}
{% endif %}
